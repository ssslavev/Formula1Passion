<div class="container center">
    <div id="login-form" class="z-depth-1 white lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" (submit)="login()">
            <div class='row'>
                <div class='col s12'>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input [(ngModel)]="user.email" class='validate' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input [(ngModel)]="user.password" class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
          <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
        </label>
            </div>

            <br />

            <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red darken-4'>Login</button>
            </div>

        </form>
    </div>
</div>
